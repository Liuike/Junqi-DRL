game:
  mode: junqi_standard
  board_variant: standard

training:
  num_iterations: 10000
  eval_every: 200
  eval_episodes: 100
  save_dir: full_model_trained/transformer_standard
  device: auto
  seed: null

agent:
  type: transformer
  d_model: 256
  nhead: 8
  num_layers: 4
  dim_feedforward: 1024
  dropout: 0.1
  
  lr_start: 0.0003
  lr_end: 0.00001
  gamma: 0.99
  gae_lambda: 0.95
  clip_coef: 0.2
  vf_coef: 0.5
  ent_coef_start: 0.03
  ent_coef_end: 0.001
  
  num_steps: 2048
  minibatch_size: 128
  update_epochs: 4
  max_grad_norm: 0.5

wandb:
  enabled: true
  project: junqi-transformer
  entity: null
  run_name: transformer_production_run_standard
